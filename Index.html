<!DOCTYPE html>
<html>
    <head>
        <title>My Budget App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


    </head>

    <body>
        <nav class="navbar navbar-expand-sm justify-content-center navbg">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="text-light h2 text-lead">My Budget App</a></li>
            </ul>
        </nav>

        <div class="">
            <div class="row m-1 gy-1">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">User Details</h5>
                            <div class="d-flex flex-row">
                                <div class="d-flex flex-column">
                                    <p class="card-text p-1 text-bold">Name</p>
                                    <p class="card-text p-1 text-bold">Email</p>
                                    <p class="card-text p-1 text-bold">Mobile</p>
                                </div>
                                <div class="d-flex flex-column">
                                    <p class="card-text p-1">:</p>
                                    <p class="card-text p-1">:</p>
                                    <p class="card-text p-1">:</p>
                                </div>
                                <div class="d-flex flex-column">
                                    <p class="card-text p-1 italic" id="nameOP"></p>
                                    <p class="card-text p-1 italic" id="emailOP"></p>
                                    <p class="card-text p-1 italic" id="mobileOP"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Balace Record</h5>
                            <div class="d-flex flex-row">
                                <div class="d-flex flex-column">
                                    <p class="card-text p-1 text-bold">Budget</p>
                                    <p class="card-text p-1 text-bold">Expenses</p>
                                    <p class="card-text p-1 text-bold">Balance</p>
                                </div>
                                <div class="d-flex flex-column">
                                    <p class="card-text p-1">:</p>
                                    <p class="card-text p-1">:</p>
                                    <p class="card-text p-1">:</p>
                                </div>
                                <div class="d-flex flex-column">
                                    <p class="card-text p-1 italic" id="budgetOP"></p>
                                    <p class="card-text p-1 italic" id="expenseOP"></p>
                                    <h6 class="card-text p-1 italic border-bottom" id="balenceOP"></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="card-title">Add Expenses</h6>
                            <form id="expenseForm">
                                <div class="d-flex flex-column">
                                    <div class="form-floating mb-1">
                                        <input type="text" class="form-control" id="title" autofocus>
                                        <label for="title">Title</label>
                                    </label></div>
                                    <div class="form-floating mb-1">
                                        <textarea id="description" class="form-control"></textarea>
                                        <label for="description">Description</label>
                                    </label></div>
                                    <div class="form-floating mb-1">
                                        <input id="ExpenseAmount" type="number" min="0"  class="form-control">
                                        <label for="ExpenseAmount">Amount( $ )</label>
                                    </label></div>
                                </div>
                            </form>
                            <button class="btn btn-outline-primary w-100" onclick="addExpense()">Add</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row m-1 gy-1">
                <div class="col">
                    <h6 class="lead">Expense Details</h6>
                    <table class="table table-sm table-hover">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Expense Amount</th>
                            </tr>
                        </thead>
                        <tbody id='expenseTable'></tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3">Total Expense : </td>
                                <td id="totalExpenditure" class="bg-light" style="text-align:center;"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <div class="col-4 card">
                    <div id='pieChart' style="width: 100%;"></div>
                </div>
            </div>
        </div>




        <!-- All Modal Info Stat -->
        <!-- <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userBudgetForm">abc</button> -->

        <!-- modal to Enter the user Budget -->

        <div class="modal fade" id="userBudgetForm" tabindex="-1" aria-labelledby="userBudgetForm" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-tile">Enter User Budget...</h6>
                    </div>
                    <div class="modal-body">
                        <p>Enter the Budget Amount...</p>
                        <div class="input-group mb-2">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="budgetAmount" placeholder="Buget Amount...">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-sm btn-outline-success" data-bs-dismiss="modal" id='saveBudgetBtn' onclick="saveBudget()">Save</button>
                        <button class="btn btn-sm btn-outline-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        
        <!-- <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userInfoForm">abc</button> -->
        <!-- USer Information Modal Form -->
        <div class="modal fade" id="userInfoForm" tabindex="-1" aria-labelledby="userInfoForm" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-tile">Enter User Infomation...</h6>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="userInfo">
                            <div class="row p-2 g-3">
                                <div class="col-md-6 p-1 form-floating">
                                    <input type="text" id="firstName" class="form-control" required/>
                                    <label for="firstName">First Name...</label>
                                </div>
                                <div class="col-md-6 p-1 form-floating">
                                    <input type="text" id="lastName" class="form-control" required/>
                                    <label for="lastName">Last Name...</label>
                                </div>
                            
                                <div class="col-md-8 p-1 form-floating">
                                    <input type="email" id="email" class="form-control" required/>
                                    <label for="email">Email Address...</label>
                                </div>
                                <div class="col-md-4 p-1 form-floating">
                                    <input type="text" id="mobile" class="form-control" required/>
                                    <label for="mobile">Mobile no. ....</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" form="userInfo" class="btn btn-sm btn-outline-primary" data-bs-dismiss="modal" id="saveUserInfoBtn" onclick="submitUserForm()">Save</button>
                        <button type="reset" form="userInfo" class="btn btn-sm btn-outline-success">Reset</button>
                        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="app.js"></script>
    </body>

</html>
